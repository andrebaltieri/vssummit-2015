<style>
	.cropArea {
	      background: #E4E4E4;
	      overflow: hidden;
	      width:500px;
	      height:350px;
	    }
</style>
<h3>Novo Aluno</h3>
<form>
	<div class="form-group">
		<label>Nome</label>
		<input type="text" class="form-control" ng-model="vm.student.Name" placeholder="Nome do Aluno">
	</div>
	<div class="form-group">
		<label>E-mail</label>
		<input type="email" class="form-control" ng-model="vm.student.Email" placeholder="E-mail do Aluno">
	</div>
	
	<div>Select an image file:
		<input type="file" id="fileInput" />
	</div>
	<div class="cropArea">
		<img-crop image="vm.myImage" result-image="vm.student.Image"></img-crop>
	</div>
	<div>Cropped Image:</div>
	<div>
		<img ng-src="{{ vm.student.Image }}" />
	</div>
	
	<a href="#/students" class="btn btn-default">Voltar</a>
	<button type="button" class="btn btn-success pull-right" ng-click="vm.submit()">Salvar</button>
</form>
